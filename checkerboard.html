<!DOCTYPE html>
<html>
<head>
	<title>Board</title>
</head>
<body>

	<div id="txt"></div>

<script>
	makeBoard(12);

	function makeBoard(grid){
		var text = "";							// store text
		for (var y = 1; y <= grid; y++){		// loop for each row
			for (var x = 1; x <= grid; x++){	// loop for each column
				if ((x+y)%2 === 0){				// every even block
					text = text + "X";			// even block = "X"
				} else{							//every odd block
					text = text + "O";			// odd block = "O"
				}
			}
		text = text + "<br>";					// new line
		}
		document.getElementById("txt").innerHTML = text;

	}

</script>
</body>
</html>
